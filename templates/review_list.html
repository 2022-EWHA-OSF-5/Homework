{% extends "base.html" %} {% block header %}

<style>
  #p {
    margin-top: 40px;
  }
</style>

{% endblock header %}

<!--  -->
{% block section %}

<!-- // -->

{% if total > 0 %}
<p id="p">리뷰 리스트 -- 현재까지 {{total}}개 등록됨</p>

{% for data in datas %}
<div>
  <p>별점: {{data.star}}</p>
  <p>후기 : {{data.text}}</p>
</div>
{% endfor %} {% else %}
<p>등록된 리뷰가 없습니다.</p>
{% endif %} {% endblock section %}
